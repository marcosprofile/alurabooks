<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>AluraBooks</title>
</head>
<body>
  <!-- HEADER -->
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Programação</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Front-end</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Infraestrutura</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Business</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Design & UX</a>
        </li>
      </ul>
      <img src="assets/img/Logo.svg" alt="Logo da Alurabooks">
    </div>
    <div class="container">
      <a href="#"><img src="assets/img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
      <a href="#"><img src="assets/img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
      <a href="#"><img src="assets/img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>
  </header>

  <!-- BANNER -->
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner_texto">Encontre em nossa estante o que precisa para seu desenvolvimento</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>

  <!-- CARROSSEL -->
  <section class="carrossel">
    <h2 class="carrossel__titulo">Novos lançamentos</h2>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="book">
            <img src="assets/img/Guia Front-end.png" alt="Livro sobre Front-end da alura books">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="book">
            <img src="assets/img/ApacheKafka.png" alt="Livro sobre apache kafka e spring boot da alura books">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="book">
            <img src="assets/img/Javascript.png" alt="Livro sobre javascript da alura books">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="book">
            <img src="assets/img/Portugol.png" alt="Livro sobre portugol da alura books">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="book">
            <img src="assets/img/Liderança.png" alt="Livro sobre liderança da alura books">
          </div>
        </div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="swiper.js"></script>
</body>
</html>
